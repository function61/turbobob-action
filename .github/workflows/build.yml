name: Build

on:
  # this opts us in to be a reusable workflow.
  # https://docs.github.com/en/actions/sharing-automations/reusing-workflows#creating-a-reusable-workflow
  workflow_call:
    secrets:
      DOCKER_CREDS:
        description: 'Container registry credentials to push (non-GHCR) images with (optional)'
        required: false

jobs:
  build:
    # we mainly just need to be able to run Docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: docker/setup-qemu-action@v2
      with:
        platforms: riscv64,arm64,arm

    - uses: docker/setup-buildx-action@v2

    - name: Build
      run: |
        set -eu
        # If DOCKER_CREDS is unset or empty, use creds for GitHub's GHCR
        if [ -z "${DOCKER_CREDS-}" ]; then
          export DOCKER_CREDS="${DOCKER_CREDS_FOR_GITHUB-}"
        fi
        
        # better to not store in local workdir (would always make workdir unclean Git-wise)
        docker run --rm -v /usr/local/bin:/host --entrypoint= ghcr.io/function61/turbobob:latest sh -c 'cp $(which bob) /host/'
        bob build in-ci-autodetect-settings
      env:
        DOCKER_CREDS: ${{ secrets.DOCKER_CREDS }}
        DOCKER_CREDS_FOR_GITHUB: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
